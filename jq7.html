<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1></h1>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var d=$("div");
                d.animate({height:'300px',opacity:0.7});
                d.animate({width:'300px',opacity:0.7});
                d.animate({height:'100px'}); 
                d.animate({width:'100px'});
            });
        });
    </script>
    <button>Click</button><br><br>
    <div style="background-color: black; height: 100px; width: 100px;position: absolute;"></div>
    
</body>
</html>
